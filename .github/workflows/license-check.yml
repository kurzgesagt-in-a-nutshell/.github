name: Reusable License Checker

on: 
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Check license headers
        uses: viperproject/check-license-header@v2
        with:
          path: .
          config: ${{ github.action_path }}/license-check-config.json
          strict: false
