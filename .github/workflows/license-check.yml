name: Reusable License Checker

on: 
  workflow_call:
  
jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Check license headers
        uses: viperproject/check-license-header@v2
        with:
          path: .
          config: kurzgesagt-in-a-nutshell/.github/.github/workflows/license-check-config.json@license-check
          strict: false
